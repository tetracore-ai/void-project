<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic 3D Human</title>
<style>
  body { margin: 0; overflow: hidden; background: #121212; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x121212);

// Camera
const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Renderer
const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Orbit controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Points material
const material = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 0.05
});

// Lines material
const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });

// Generate random "human" points
const points = [];
for(let i = 0; i < 300; i++){
    let x = (Math.random() - 0.5) * 1.5;
    let y = (Math.random() - 0.5) * 3;
    let z = (Math.random() - 0.5) * 1;
    points.push(new THREE.Vector3(x, y, z));
}

// Create Points
const geometry = new THREE.BufferGeometry().setFromPoints(points);
const pointCloud = new THREE.Points(geometry, material);
scene.add(pointCloud);

// Connect dots if close
const lineGeometry = new THREE.BufferGeometry();
const vertices = [];
for(let i=0; i<points.length; i++){
  for(let j=i+1; j<points.length; j++){
    if(points[i].distanceTo(points[j]) < 0.3){
      vertices.push(points[i].x, points[i].y, points[i].z);
      vertices.push(points[j].x, points[j].y, points[j].z);
    }
  }
}
lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
const lineMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
scene.add(lineMesh);

// Animate points slightly to make dynamic
function animatePoints(){
    const positions = geometry.attributes.position.array;
    for(let i=0; i<positions.length; i+=3){
        positions[i] += (Math.random()-0.5)*0.002;
        positions[i+1] += (Math.random()-0.5)*0.002;
        positions[i+2] += (Math.random()-0.5)*0.002;
    }
    geometry.attributes.position.needsUpdate = true;
}

// Render loop
function animate(){
    requestAnimationFrame(animate);
    animatePoints();
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Handle resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
